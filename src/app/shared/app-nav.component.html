<sky-navbar>
  <sky-navbar-item *ngFor="let n of nav">
    <a
      [routerLink]="n.path"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="sky-navbar-item-active"
    >
      {{ n.titleKey | skyAppResources }}
    </a>
  </sky-navbar-item>
  <sky-navbar-item class="navbar-right">
    <a
    [routerLink]=""
      (click)="testAdmin()"
    >
      Admin
    </a>
  </sky-navbar-item>
</sky-navbar>
